<div class="container">
    <div class="row justify-content-center">
        <div class="col-5 p-3">
            <mat-card class="card mat-elevation-z3">
                <mat-card-header>
                    <div mat-card-avatar>
                        <p class="h1">
                            <mat-icon>admin_panel_settings</mat-icon>
                        </p>
                    </div>
                    <mat-card-title><span class="fw-light"> Admin Dashboard</span></mat-card-title>
                    <mat-card-subtitle>Login</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <hr>
                    <div class="w-100">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>User name</mat-label>
                            <input matInput placeholder="user" [formControl]="user" required>
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-error *ngIf="user.invalid">You must enter a user</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="w-100">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="pass" [formControl]="pass" required>
                            <mat-icon matSuffix>lock</mat-icon>
                            <mat-error *ngIf="pass.invalid">Required</mat-error>
                        </mat-form-field>
                    </div>
                    <hr>
                </mat-card-content>
                <mat-card-actions>
                    <div class="w-100 text-center">
                        <button (click)="login()" [disabled]="valid()" mat-stroked-button color="primary">Login</button>
                        <button (click)="clean()" mat-stroked-button color="warn">Clean</button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
